<!DOCTYPE html>
<html>
    <head>
        <title>Taykoon</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        
        <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">



        <link rel="stylesheet" href="css/animate.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/slick.css">
        <link rel="stylesheet" href="css/About.css">
        <link rel="shortcut icon" href="img/logo%20old.png"/>
        
        <style>
            input[type="file"] {display: block;}
            .imageThumb {max-height: 100px; border: 2px solid; padding: 1px; cursor: pointer;}
            .pip {display: inline-block; margin: 10px 10px 0 0;}
            
            body{
                height: 1000px;
            }
        </style>
        
    </head>  
    <body>
            
        
        
        <div class="container" style="margin-top: 80px;">
            
            <div class="form-group">
                <label>Belong to :</label>
                <select>
                    <option value="news">News</option>
                    <option value="event">Events</option>
                </select>
            </div>
            
            <div class="form-group">
              <label >event/news Image:</label>
              <input type="file" class="form-control" id="image" name="filename">
              <img width="200px" height="200px;" id="toShow" style="margin-top: 20px">
            </div>
            <div class="form-group">
              <label >event/news Name:</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="type the project name">
            </div>
            
            <div class="form-group">
              <label >event/news Description:</label>
              <textarea class="form-control" rows="7" id="biddesc" placeholder="type your description"></textarea>
            </div>
            
            <div class="form-group text-center">
                <button type="submit" class="btn btn-default" style="padding-left: 20px;padding-right:20px">Save</button> 
            </div>
        
        
        </div>
        

        
        
        <script src="script/jquery-1.12.4.min.js"></script>
        <script src="script/wow.min.js"></script>
        <script src="script/bootstrap.min.js"></script>
         
        <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
        <script src="script/slick.min.js"></script>
        <script src="script/script.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBenFW7knU8aOYP5pDHplxLCKJSd8Hvn1w&callback=initMap"></script>
        <script>
             function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function (e) {
                        $('#toShow').attr('src', e.target.result);
                    }
                    reader.readAsDataURL(input.files[0]);
                }
            }
            $("#image").change(function(){
                readURL(this);
            });
        </script>
    </body>
</html>
